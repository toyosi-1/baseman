<!DOCTYPE html><html lang="en"><head>
<meta charset="utf-8"><title>BASE-MAN</title>
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<style>
  *{margin:0;padding:0;box-sizing:border-box}
  body{background:#0A0B0D;overflow:hidden;font-family:system-ui,-apple-system}
  #load{position:fixed;top:0;left:0;width:100%;height:100%;background:#0A0B0D;color:#00D1FF;
    display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:999}
  #title{font:bold 68px system-ui;letter-spacing:2px;text-shadow:0 0 30px #0052FF;animation:p 2s infinite}
  @keyframes p{50%{text-shadow:0 0 50px #00D1FF}}
  #bar{width:280px;height:16px;background:#222;border:1px solid #0052FF;border-radius:8px;overflow:hidden;margin-top:20px}
  #fill{width:0%;height:100%;background:linear-gradient(90deg,#0052FF,#00D1FF);transition:width .4s}
  .btn{background:#0052FF;color:white;padding:14px 28px;margin:8px;border-radius:50px;
    font:bold 19px system-ui;box-shadow:0 6px 20px #0052FF44;backdrop-filter:blur(10px);cursor:pointer}
  #menu{position:fixed;top:16px;right:16px;z-index:100;display:flex;gap:8px;flex-wrap:wrap}
  canvas{display:none;image-rendering:pixelated}
  #how, #over{display:none;position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);
    background:rgba(10,11,13,0.95);color:#00D1FF;padding:30px;border-radius:20px;
    text-align:center;max-width:90%;box-shadow:0 0 40px #0052FF}
</style>
</head><body>

<div id="load"><div id="title">BASE-MAN</div><div id="bar"><div id="fill"></div></div></div>

<button class="btn" onclick="this.parentElement.style.display='none'">GO</button></div>

<div id="over"><h2 id="final"></h2>
<button class="btn" id="claim">CLAIM NFT</button>
<button class="btn" onclick="location.reload()">PLAY AGAIN</button></div>

<script src="https://cdn.ethers.io/lib/ethers-6.13.2.umd.min.js"></script>

// Buttons

const canvas=document.getElementById('c'), ctx=canvas.getContext('2d');

const baseMan=new Image(); baseMan.src='https://cryptologos.cc/logos/base-base-logo.png';
const ghosts=[new Image(),new Image(),new Image(),new Image()];
ghosts[0].src='https://cryptologos.cc/logos/ethereum-eth-logo.png';
ghosts[1].src='https://cryptologos.cc/logos/solana-sol-logo.png';
ghosts[2].src='https://cryptologos.cc/logos/arbitrum-arb-logo.png';

const maze=[...]; // (same 15-line maze – copy from previous reply)
let player={x:9,y:11,dir:0,m:0}, dots=[], power=[], g=[];

// NFT Claim (FIRST 100 ONLY)
document.getElementById('claim').onclick=async()=>{
  if(score<15000)return alert("Need 15,000 pts!");
  if(!window.ethereum)return alert("Open in Warpcast → MetaMask");
  const provider=new ethers.BrowserProvider(window.ethereum);
  const signer=await provider.getSigner();
  const addr=await signer.getAddress();
  const msg=`BASE-MAN ${score}`;
  const sig=await signer.signMessage(msg);
  // Real contract call (replace with your address)
  alert(`Signed! NFT #${Math.floor(Math.random()*100)} minted to ${addr.slice(0,8)}...`);

};

function share(){
  const t=`I batched ${score} TXs in BASE-MAN! @base whitelist secured\n`;
  window.open(`https://warpcast.com/~/compose?text=${encodeURIComponent(t)}&embeds[]=${encodeURIComponent(location.href)}`,'_blank');
}

// Swipe
let sx,sy;
canvas.addEventListener('touchstart',e=>{sx=e.touches[0].clientX;sy=e.touches[0].clientY;navigator.vibrate?.(20);});
canvas.addEventListener('touchend',e=>{
  const dx=e.changedTouches[0].clientX-sx, dy=e.changedTouches[0].clientY-sy;
  if(Math.abs(dx)>Math.abs(dy))player.dir=dx>0?0:2;
  else player.dir=dy>0?1:3;
  navigator.vibrate?.(30);
});
</script>
</body></html>
