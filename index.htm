<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, maximum-scale=1.0, user-scalable=no">
  <title>Blue Man Maze</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: radial-gradient(circle at center, #000010 0%, #000 100%);
      overflow: hidden;
      touch-action: none;
      font-family: 'Poppins', sans-serif;
    }

    #gameCanvas {
      display: block;
      margin: auto;
      background: #000820;
      border-radius: 12px;
      box-shadow: 0 0 40px rgba(0, 120, 255, 0.4);
    }

    #startBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: linear-gradient(145deg, #007bff, #0048ff);
      color: white;
      font-size: 22px;
      border: none;
      border-radius: 12px;
      padding: 15px 35px;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(0, 123, 255, 0.8);
      transition: 0.3s;
      z-index: 5;
    }
    #startBtn:hover {
      transform: translate(-50%, -50%) scale(1.05);
      background: linear-gradient(145deg, #0066ff, #002aff);
    }

    /* D-Pad (hidden by default) */
    #mobile-controls {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      width: 160px;
      height: 160px;
      display: none;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      z-index: 10;
    }

    .control-btn {
      width: 60px;
      height: 60px;
      background: rgba(0, 123, 255, 0.2);
      border: 2px solid rgba(0, 123, 255, 0.6);
      border-radius: 12px;
      color: white;
      font-size: 20px;
      text-align: center;
      line-height: 60px;
      user-select: none;
      box-shadow: 0 0 12px rgba(0, 123, 255, 0.6);
    }

    .control-btn:active {
      background: rgba(0, 123, 255, 0.8);
    }
  </style>
</head>
<body>
  <button id="startBtn">Start Game</button>
  <canvas id="gameCanvas"></canvas>

  <div id="mobile-controls">
    <div class="control-btn" id="up">▲</div>
    <div style="display:flex; width:100%; justify-content:space-between;">
      <div class="control-btn" id="left">◀</div>
      <div class="control-btn" id="right">▶</div>
    </div>
    <div class="control-btn" id="down">▼</div>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const startBtn = document.getElementById("startBtn");
    const controls = document.getElementById("mobile-controls");

    let width, height;
    function resizeCanvas() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    const player = {
      x: 100,
      y: 100,
      size: 15,
      dx: 0,
      dy: 0,
      speed: 3
    };

    const cellSize = 50;
    let maze = [];

    function generateMaze() {
      maze = [];
      for (let x = 0; x < width; x += cellSize) {
        for (let y = 0; y < height; y += cellSize) {
          if (Math.random() > 0.7) maze.push({ x, y });
        }
      }
    }

    function drawMaze() {
      ctx.fillStyle = "#0020ff";
      maze.forEach(block => {
        ctx.fillRect(block.x, block.y, cellSize - 2, cellSize - 2);
      });
      ctx.strokeStyle = "rgba(0,255,255,0.2)";
      for (let x = 0; x < width; x += cellSize) {
        for (let y = 0; y < height; y += cellSize) {
          ctx.strokeRect(x, y, cellSize, cellSize);
        }
      }
    }

    function drawPlayer() {
      const glow = ctx.createRadialGradient(player.x, player.y, 5, player.x, player.y, 25);
      glow.addColorStop(0, "#00ffff");
      glow.addColorStop(1, "transparent");
      ctx.fillStyle = glow;
      ctx.beginPath();
      ctx.arc(player.x, player.y, 25, 0, Math.PI * 2);
      ctx.fill();

      ctx.fillStyle = "#00aaff";
      ctx.beginPath();
      ctx.arc(player.x, player.y, player.size, 0, Math.PI * 2);
      ctx.fill();
    }

    function movePlayer() {
      player.x += player.dx;
      player.y += player.dy;

      // Collisions
      maze.forEach(block => {
        if (
          player.x + player.size > block.x &&
          player.x - player.size < block.x + cellSize &&
          player.y + player.size > block.y &&
          player.y - player.size < block.y + cellSize
        ) {
          player.x -= player.dx;
          player.y -= player.dy;
        }
      });

      if (player.x < 0) player.x = width;
      if (player.x > width) player.x = 0;
      if (player.y < 0) player.y = height;
      if (player.y > height) player.y = 0;
    }

    function update() {
      ctx.clearRect(0, 0, width, height);
      drawMaze();
      movePlayer();
      drawPlayer();
      requestAnimationFrame(update);
    }

    // Keyboard controls
    document.addEventListener("keydown", e => {
      if (e.key === "ArrowUp" || e.key === "w") { player.dy = -player.speed; player.dx = 0; }
      else if (e.key === "ArrowDown" || e.key === "s") { player.dy = player.speed; player.dx = 0; }
      else if (e.key === "ArrowLeft" || e.key === "a") { player.dx = -player.speed; player.dy = 0; }
      else if (e.key === "ArrowRight" || e.key === "d") { player.dx = player.speed; player.dy = 0; }
    });

    document.addEventListener("keyup", e => {
      if (["ArrowUp","ArrowDown","ArrowLeft","ArrowRight","w","a","s","d"].includes(e.key)) {
        player.dx = 0;
        player.dy = 0;
      }
    });

    // Detect mobile and show D-pad only when needed
    const isMobile = navigator.maxTouchPoints > 0 && window.innerWidth < 900;

    if (isMobile) {
      controls.style.display = "flex";
      ["up","down","left","right"].forEach(id => {
        const el = document.getElementById(id);
        el.addEventListener("touchstart", () => {
          switch(id) {
            case "up": player.dy = -player.speed; player.dx = 0; break;
            case "down": player.dy = player.speed; player.dx = 0; break;
            case "left": player.dx = -player.speed; player.dy = 0; break;
            case "right": player.dx = player.speed; player.dy = 0; break;
          }
        });
        el.addEventListener("touchend", () => { player.dx = 0; player.dy = 0; });
      });
    }

    startBtn.addEventListener("click", () => {
      startBtn.style.display = "none";
      generateMaze();
      update();
    });
  </script>
</body>
</html>
