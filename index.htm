<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Blue Man</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: radial-gradient(circle at center, #000010 0%, #000 100%);
      font-family: 'Poppins', sans-serif;
      height: 100%;
      touch-action: none;
    }

    #gameCanvas {
      display: block;
      background-color: rgba(0, 10, 30, 0.9);
      margin: 0 auto;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 255, 0.3);
    }

    #startBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      color: white;
      background: #007bff;
      border: none;
      border-radius: 12px;
      padding: 15px 35px;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(0, 123, 255, 0.8);
      transition: transform 0.2s, background 0.3s;
    }

    #startBtn:hover {
      background: #0056b3;
      transform: translate(-50%, -50%) scale(1.05);
    }

    /* Mobile D-Pad */
    #mobile-controls {
      position: fixed;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      width: 160px;
      height: 160px;
      display: none;
      justify-content: center;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
      z-index: 10;
    }

    .control-btn {
      width: 60px;
      height: 60px;
      background: rgba(0, 123, 255, 0.3);
      border: 2px solid rgba(0, 123, 255, 0.7);
      border-radius: 12px;
      color: white;
      font-size: 18px;
      text-align: center;
      line-height: 60px;
      user-select: none;
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.6);
    }

    .control-btn:active {
      background: rgba(0, 123, 255, 0.7);
    }
  </style>
</head>
<body>
  <button id="startBtn">Start Game</button>
  <canvas id="gameCanvas"></canvas>

  <div id="mobile-controls">
    <div class="control-btn" id="up">▲</div>
    <div style="display:flex; width:100%; justify-content:space-between;">
      <div class="control-btn" id="left">◀</div>
      <div class="control-btn" id="right">▶</div>
    </div>
    <div class="control-btn" id="down">▼</div>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let width, height;
    let fixedHeight = window.innerHeight;
    function resize(initial = false) {
      width = window.innerWidth;
      if (initial) fixedHeight = window.innerHeight;
      height = fixedHeight;
      canvas.width = width;
      canvas.height = height;
    }
    resize(true);
    window.addEventListener("orientationchange", () => setTimeout(() => resize(true), 500));

    let gameStarted = false;
    const player = { x: 150, y: 150, size: 15, speed: 3, dx: 0, dy: 0, color: "#00aaff" };

    const cellSize = 40;
    const walls = [];
    function generateMaze() {
      walls.length = 0;
      for (let x = 0; x < width; x += cellSize) {
        for (let y = 0; y < height; y += cellSize) {
          if (Math.random() > 0.8) walls.push({ x, y });
        }
      }
    }

    function drawMaze() {
      ctx.strokeStyle = "rgba(0,255,255,0.2)";
      ctx.lineWidth = 1;
      for (let x = 0; x < width; x += cellSize) {
        for (let y = 0; y < height; y += cellSize) {
          ctx.strokeRect(x, y, cellSize, cellSize);
        }
      }
      walls.forEach(w => {
        ctx.fillStyle = "rgba(0,100,255,0.4)";
        ctx.fillRect(w.x, w.y, cellSize, cellSize);
      });
    }

    function drawPlayer() {
      const glow = ctx.createRadialGradient(player.x, player.y, 5, player.x, player.y, 30);
      glow.addColorStop(0, "#00ccff");
      glow.addColorStop(1, "transparent");
      ctx.fillStyle = glow;
      ctx.beginPath();
      ctx.arc(player.x, player.y, 20, 0, Math.PI * 2);
      ctx.fill();

      ctx.fillStyle = player.color;
      ctx.beginPath();
      ctx.arc(player.x, player.y, player.size, 0, Math.PI * 2);
      ctx.fill();
    }

    function movePlayer() {
      player.x += player.dx;
      player.y += player.dy;

      // Screen wrap
      if (player.x < 0) player.x = width;
      if (player.x > width) player.x = 0;
      if (player.y < 0) player.y = height;
      if (player.y > height) player.y = 0;
    }

    function gameLoop() {
      ctx.clearRect(0, 0, width, height);
      drawMaze();
      movePlayer();
      drawPlayer();
      requestAnimationFrame(gameLoop);
    }

    document.getElementById("startBtn").addEventListener("click", () => {
      document.getElementById("startBtn").style.display = "none";
      gameStarted = true;
      generateMaze();
      gameLoop();
    });

    // Keyboard controls
    function keyDown(e) {
      switch (e.key) {
        case "ArrowRight": case "d": player.dx = player.speed; player.dy = 0; break;
        case "ArrowLeft": case "a": player.dx = -player.speed; player.dy = 0; break;
        case "ArrowUp": case "w": player.dy = -player.speed; player.dx = 0; break;
        case "ArrowDown": case "s": player.dy = player.speed; player.dx = 0; break;
      }
    }
    function keyUp(e) {
      if (["ArrowUp","ArrowDown","ArrowLeft","ArrowRight","w","a","s","d"].includes(e.key)) {
        player.dx = 0; player.dy = 0;
      }
    }
    document.addEventListener("keydown", keyDown);
    document.addEventListener("keyup", keyUp);

    // Mobile detection
    const isMobile = /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
    const controls = document.getElementById("mobile-controls");
    if (isMobile) controls.style.display = "flex";

    // D-pad touch controls
    const press = (dir) => {
      switch(dir) {
        case "up": player.dy = -player.speed; player.dx = 0; break;
        case "down": player.dy = player.speed; player.dx = 0; break;
        case "left": player.dx = -player.speed; player.dy = 0; break;
        case "right": player.dx = player.speed; player.dy = 0; break;
      }
    };
    ["up","down","left","right"].forEach(id => {
      const el = document.getElementById(id);
      el.addEventListener("touchstart", () => press(id));
      el.addEventListener("touchend", () => { player.dx = 0; player.dy = 0; });
    });
  </script>
</body>
</html>
