<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BlueMan Maze</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #001628, #000814);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    canvas {
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      background: #001020;
    }

    /* === MOBILE D-PAD === */
    .dpad {
      position: fixed;
      bottom: 30px;
      left: 30px;
      width: 160px;
      height: 160px;
      display: none; /* Hidden on desktop */
      opacity: 0.7;
      z-index: 10;
      touch-action: manipulation;
    }

    .dpad button {
      position: absolute;
      width: 60px;
      height: 60px;
      background: rgba(0, 255, 255, 0.15);
      border: 1px solid rgba(0, 255, 255, 0.4);
      border-radius: 10px;
      color: #0ff;
      font-size: 22px;
      font-weight: bold;
      backdrop-filter: blur(6px);
    }

    .up { top: 0; left: 50px; }
    .down { bottom: 0; left: 50px; }
    .left { left: 0; top: 50px; }
    .right { right: 0; top: 50px; }

    .dpad button:active {
      background: rgba(0, 255, 255, 0.35);
    }
  </style>
</head>

<body>
  <canvas id="gameCanvas" width="800" height="600"></canvas>

  <!-- D-Pad for Mobile -->
  <div class="dpad" id="dpad">
    <button class="up">▲</button>
    <button class="down">▼</button>
    <button class="left">◀</button>
    <button class="right">▶</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const tileSize = 30;
    const cols = Math.floor(canvas.width / tileSize);
    const rows = Math.floor(canvas.height / tileSize);

    const maze = [];
    for (let y = 0; y < rows; y++) {
      maze[y] = [];
      for (let x = 0; x < cols; x++) {
        maze[y][x] = Math.random() < 0.3 ? 1 : 0; // 1 = wall, 0 = path
      }
    }

    const player = {
      x: 1,
      y: 1,
      size: tileSize * 0.6,
      color: "#00ffff",
    };

    function drawMaze() {
      for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
          if (maze[y][x] === 1) {
            ctx.fillStyle = "#002b80";
            ctx.fillRect(x * tileSize, y * tileSize, tileSize, tileSize);
          }
          ctx.strokeStyle = "#003050";
          ctx.strokeRect(x * tileSize, y * tileSize, tileSize, tileSize);
        }
      }
    }

    function drawPlayer() {
      ctx.beginPath();
      ctx.arc(
        player.x * tileSize + tileSize / 2,
        player.y * tileSize + tileSize / 2,
        player.size / 2,
        0,
        Math.PI * 2
      );
      ctx.fillStyle = player.color;
      ctx.shadowBlur = 10;
      ctx.shadowColor = player.color;
      ctx.fill();
      ctx.shadowBlur = 0;
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawMaze();
      drawPlayer();
    }

    function move(dx, dy) {
      const newX = player.x + dx;
      const newY = player.y + dy;
      if (
        newX >= 0 &&
        newX < cols &&
        newY >= 0 &&
        newY < rows &&
        maze[newY][newX] === 0
      ) {
        player.x = newX;
        player.y = newY;
      }
      draw();
    }

    document.addEventListener("keydown", (e) => {
      switch (e.key) {
        case "ArrowUp":
          move(0, -1);
          break;
        case "ArrowDown":
          move(0, 1);
          break;
        case "ArrowLeft":
          move(-1, 0);
          break;
        case "ArrowRight":
          move(1, 0);
          break;
      }
    });

    // D-Pad controls
    const dpad = document.getElementById("dpad");
    const buttons = dpad.querySelectorAll("button");
    buttons.forEach((btn) => {
      btn.addEventListener("touchstart", (e) => {
        e.preventDefault();
        if (btn.classList.contains("up")) move(0, -1);
        if (btn.classList.contains("down")) move(0, 1);
        if (btn.classList.contains("left")) move(-1, 0);
        if (btn.classList.contains("right")) move(1, 0);
      });
    });

    // Auto-detect mobile
    function isMobile() {
      return /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
    }

    if (isMobile()) {
      dpad.style.display = "block";
    }

    draw();
  </script>
</body>
</html>
