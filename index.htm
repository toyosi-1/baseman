<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>BASE-MAN â€” Mini App Ready</title>
<style>
:root{--bg:#0A0B0D;--accent:#0052FF;--accent2:#00D1FF;--tile:20px}
*{box-sizing:border-box}
html,body{height:100%}
body{
margin:0;display:flex;flex-direction:column;align-items:center;justify-content:center;
font-family: 'Courier New',monospace;background:var(--bg);color:var(--accent2);
padding:18px;
}
.wrapper{width:min(960px,98vw);}
h1{color:#fff;text-align:center;text-shadow:0 0 20px var(--accent2);margin:6px 0 12px;font-size:28px}


.game-area{display:flex;flex-direction:column;align-items:center;gap:12px}


/* responsive canvas container */
.canvas-wrap{position:relative;background:#000;border-radius:8px;padding:12px;border:4px solid var(--accent);box-shadow:0 0 40px var(--accent);}
canvas{display:block;background:#000;image-rendering:pixelated;max-width:100%;height:auto;border-radius:4px}


/* scoreboard below the arena so it doesn't cover gameplay */
.hud{display:flex;gap:12px;align-items:center;justify-content:center;padding:8px;background:rgba(0,82,255,0.08);border-radius:6px;border:1px solid rgba(0,82,255,0.12)}
.hud .box{padding:6px 10px;border-radius:4px;background:rgba(0,82,255,0.04);min-width:90px;text-align:center}
.hud .box strong{display:block;font-size:14px}


.controls{display:flex;gap:8px;justify-content:center;margin-top:8px}
button{background:linear-gradient(45deg,var(--accent),var(--accent2));color:#fff;border:none;padding:10px 16px;border-radius:6px;font-weight:700;cursor:pointer}
button:active{transform:translateY(1px)}


.overlay{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;pointer-events:none}
.panel{pointer-events:auto;background:rgba(10,11,13,0.95);padding:18px;border-radius:8px;text-align:center;color:#fff}
.hidden{display:none}


/* power-mode timer bar */
.powerbar{height:8px;border-radius:4px;background:rgba(255,255,255,0.08);overflow:hidden;width:160px}
.powerbar>i{display:block;height:100%;background:linear-gradient(90deg,var(--accent2),#88ffff);width:0%}


@media (max-width:520px){h1{font-size:20px}.hud{flex-direction:column}}
</style>
</head>
<body>
<div class="wrapper">
<h1>ðŸŸ¦ BASE-MAN ðŸ‘‘ â€” Mini App Ready</h1>


<div class="game-area">
<div class="canvas-wrap">
<canvas id="gameCanvas" width="560" height="620"></canvas>


<div id="panelStart" class="overlay">
<div class="panel">
<h2>ðŸŸ¦ BASE-MAN</h2>
<p style="max-width:320px;margin:8px auto">Arrow keys to move. Collect TX Orbs. Eat ghosts with Power Pellets.</p>
<div style="display:flex;gap:8px;justify-content:center;margin-top:8px">
<button id="startButton">START</button>
<button id="demoButton">DEMO</button>
</div>
</div>
</div>


<div id="panelGameOver" class="overlay hidden">
<div class="panel">
<h2 id="gameOverTitle">GAME OVER</h2>
<p>Final Score: <strong id="finalScore">0</strong></p>
<div style="display:flex;gap:8px;justify-content:center;margin-top:8px">
<button id="restartButton">PLAY AGAIN</button>
</div>
</div>
