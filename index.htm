<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blue Man</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      background: radial-gradient(circle at center, #010018, #000);
      overflow: hidden;
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      color: white;
    }

    canvas {
      display: block;
      margin: 0 auto;
      background-color: #000;
      border: 2px solid #1f51ff;
      border-radius: 10px;
      box-shadow: 0 0 20px #1f51ff;
    }

    /* Start button */
    #startButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: linear-gradient(90deg, #00bfff, #1f51ff);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 24px;
      font-weight: bold;
      padding: 16px 48px;
      cursor: pointer;
      text-shadow: 0 0 10px #fff;
      box-shadow: 0 0 15px #1f51ff;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      z-index: 15;
    }

    #startButton:hover {
      transform: translate(-50%, -50%) scale(1.05);
      box-shadow: 0 0 25px #00bfff;
    }

    /* Logo container */
    .logo-container {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 30;
      animation: fadeOut 2.5s ease 3s forwards;
    }

    .base-logo, .bridge-logo {
      height: 40px;
      filter: drop-shadow(0 0 10px #1f51ff);
    }

    .tagline {
      font-size: 15px;
      color: #ffffffcc;
      text-shadow: 0 0 6px #1f51ff;
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }
  </style>
</head>
<body>
  <!-- Logos + tagline -->
  <div class="logo-container">
    <img src="img/base.png" alt="Base Logo" class="base-logo" />
    <img src="img/bridge.png" alt="Bridge Logo" class="bridge-logo" />
    <p class="tagline">Base is for everyone</p>
  </div>

  <!-- Start button -->
  <button id="startButton">Start Game</button>
  
  <!-- Game canvas -->
  <canvas id="gameCanvas" width="800" height="600"></canvas>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const canvas = document.getElementById("gameCanvas");
      const ctx = canvas.getContext("2d");
      const startButton = document.getElementById("startButton");

      let gameRunning = false;
      let player = { x: 390, y: 290, size: 20, speed: 4 };
      let ghosts = [];
      const ghostCount = 4;

      // Create ghost objects
      function createGhosts() {
        ghosts = [];
        for (let i = 0; i < ghostCount; i++) {
          ghosts.push({
            x: Math.random() * 760 + 20,
            y: Math.random() * 560 + 20,
            size: 20,
            speed: 2.5,
            dx: Math.random() > 0.5 ? 1 : -1,
            dy: Math.random() > 0.5 ? 1 : -1,
          });
        }
      }

      // Draw player
      function drawPlayer() {
        ctx.beginPath();
        ctx.arc(player.x, player.y, player.size, 0, Math.PI * 2);
        ctx.fillStyle = "#00bfff";
        ctx.shadowColor = "#1f51ff";
        ctx.shadowBlur = 15;
        ctx.fill();
        ctx.closePath();
        ctx.shadowBlur = 0;
      }

      // Draw ghosts
      function drawGhosts() {
        ghosts.forEach(g => {
          ctx.beginPath();
          ctx.arc(g.x, g.y, g.size, 0, Math.PI * 2);
          ctx.fillStyle = "purple";
          ctx.fill();
          ctx.closePath();
        });
      }

      // Move ghosts
      function moveGhosts() {
        ghosts.forEach(g => {
          g.x += g.dx * g.speed;
          g.y += g.dy * g.speed;
          if (g.x <= 10 || g.x >= 790) g.dx *= -1;
          if (g.y <= 10 || g.y >= 590) g.dy *= -1;
        });
      }

      // Player movement
      const keys = {};
      document.addEventListener("keydown", e => keys[e.key] = true);
      document.addEventListener("keyup", e => keys[e.key] = false);

      function movePlayer() {
        if (keys["ArrowUp"]) player.y -= player.speed;
        if (keys["ArrowDown"]) player.y += player.speed;
        if (keys["ArrowLeft"]) player.x -= player.speed;
        if (keys["ArrowRight"]) player.x += player.speed;

        // Wrap-around (teleport to opposite edge)
        if (player.x < 0) player.x = 800;
        if (player.x > 800) player.x = 0;
        if (player.y < 0) player.y = 600;
        if (player.y > 600) player.y = 0;
      }

      // Collision detection
      function detectCollision() {
        ghosts.forEach(g => {
          const dx = player.x - g.x;
          const dy = player.y - g.y;
          const distance = Math.sqrt(dx * dx + dy * dy);
          if (distance < player.size + g.size - 5) {
            gameOver();
          }
        });
      }

      // Game loop
      function gameLoop() {
        if (!gameRunning) return;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        movePlayer();
        moveGhosts();
        detectCollision();
        drawPlayer();
        drawGhosts();
        requestAnimationFrame(gameLoop);
      }

      function startGame() {
        startButton.style.display = "none";
        createGhosts();
        gameRunning = true;
        gameLoop();
      }

      function gameOver() {
        gameRunning = false;
        ctx.fillStyle = "rgba(0,0,0,0.6)";
        ctx.fillRect(0, 0, 800, 600);
        ctx.fillStyle = "#fff";
        ctx.font = "40px Orbitron";
        ctx.textAlign = "center";
        ctx.fillText("Game Over", 400, 300);
        setTimeout(() => { startButton.style.display = "block"; }, 2000);
      }

      startButton.addEventListener("click", startGame);
    });
  </script>
</body>
</html>
